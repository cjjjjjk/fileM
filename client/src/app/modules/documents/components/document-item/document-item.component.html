<div class="d-flex flex-column justify-content-start align-items-start p-3 border"
  (click)="navigate()"
>
  <div class="w-100 d-flex">
    <strong>{{ document.title }}</strong><br />
    <button class="btn btn-outline-danger ms-auto"
      (click)="onDeleteDocument(document._id)"
      *ngIf="document._id"
    >Xóa</button>
  </div>
  <span>
    <em [innerHTML]="safeHtml(document.description || '')"></em><br />
  </span>
  <span class="d-flex flex-row gap-2">
    <a [href]="document.fileUrl" target="_blank">Xem tài liệu</a>
  </span>
</div>
